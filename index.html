<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Timer</title>

    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <div id="controls">
        <div id="controls-contents">
            <button class="button" id="quitButton">Close</button>

            <input class="input" type="tel" id="inputMinutes" placeholder="10">
            <input class="input" type="tel" id="inputSeconds" placeholder="00">

            <button class="button" id="startButton">Start</button>
            <br><br>
            <select class="input" id="gifSelect">
                <option value="images/autumn_stream.gif" selected>Autumn Stream</option>
            </select>
        </div>
    </div>

    <div class="pictureframe">
        <img id="image" src="images/autumn_stream.gif">
        <img id="frame" src="images/frame.png">
    </div>

    <div class="timer" id="timerDisplay">00:00</div>

    <div id="youtube">
        <button class="youtube top-left" id="youtubeToggle" border="1"></button>
        <iframe class="top-left" id="youtubePlaylist" width="0" height="0"
            src="" frameborder="0" allowfullscreen></iframe>
    </div>


    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
</body>
</html>
